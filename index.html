  const formData = new FormData();
  formData.append("entry.537580952", user.nickname || "");

  formData.append("entry.1488547560", timestamp);  // 使用当前时间更合理

  fetch("https://docs.google.com/forms/d/e/1FAIpQLScArA3vlIk7S-Wz5oxHgAT4W4s2xDuC12Qznfq1QlWdE16Oqw/formResponse", {

<script>
// 注册检查和本地存储
function checkRegistration() {
  const user = JSON.parse(localStorage.getItem("userInfo"));
  if (!user || !user.nickname || !user.email) {
    document.getElementById("registerModal").style.display = "flex";
    return false;
  }

  if (user.usageCount >= 10) {
    alert("您的免费试用次数已用完。");
    return false;
  }
  return true;
}

function submitRegistration() {
  const nickname = document.getElementById("nickname").value.trim();
  const email = document.getElementById("email").value.trim();
  if (!nickname || !email) {
    alert("请输入昵称和邮箱");

  }
  const userInfo = {
    nickname,
    email,
    usageCount: 0,
    startDate: new Date().toISOString()
  };
  localStorage.setItem("userInfo", JSON.stringify(userInfo));
  
// 同步提交注册信息到 Google Form（含使用次数/时间/设备信息）
  user = JSON.parse(localStorage.getItem('userInfo'));

  const usage = user.usageCount;
  const timestamp = new Date().toLocaleString();
  const device = navigator.userAgent;

  fetch("https://docs.google.com/forms/d/e/1FAIpQLScArA3vlIk7S-Wz5oxHgAT4W4s2xDuC12Qznfq1QlWdE16Oqw/formResponse", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `entry.537580952=${encodeURIComponent(nickname)}&entry.709455992=${encodeURIComponent(email)}&entry.1504950828=${usage}&entry.1488547560=${encodeURIComponent(timestamp)}&entry.895875942=${encodeURIComponent(device)}`
  });
  document.getElementById("registerModal").style.display = "none";
}
</script>

function exportPDF() {
  trackPDFDownload();
  const element = document.getElementById("pdf-content");
  const userInput = document.getElementById("inputText").value.trim();

  let filename = "旅行行程.pdf";
  if (userInput) {
    const cleaned = userInput.replace(/[^\u4e00-\u9fa5\w]+/g, "_").slice(0, 20);
    if (cleaned) {
      filename = `${cleaned}.pdf`;

  const opt = {

    filename: filename,
    image: { type: "jpeg", quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
    jsPDF: { unit: "in", format: "a4", orientation: "portrait" }

  html2pdf().set(opt).from(element).save();
