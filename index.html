<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI旅行助手（移动优化版）</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 10px;
      margin: auto;
      max-width: 800px;
      background-color: #f8f8f8;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }

    textarea {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
      margin-top: 10px;
    }

    button {
      display: block;
      width: 80%;
      margin: 15px auto;
      font-size: 18px;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .output {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 16px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      font-size: 15.5px;
      line-height: 1.55;
    }

    .paywall {
      text-align: center;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #fffbe8;
      border-radius: 8px;
      margin-top: 20px;
    }

    .paywall img {
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }

    #pdfButton {
      display: none;
      margin: 15px auto;
      font-size: 18px;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      width: 80%;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 18px;
        padding: 14px;
      }

      button, #pdfButton {
        font-size: 20px;
        padding: 16px;
        width: 90%;
      }

      .output {
        font-size: 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>✈️ AI旅行助手</h2>
  <textarea id="inputText" rows="6" placeholder="请输入旅行需求，例如：东京到大阪6天自由行，3人，8月中旬，预算10000元"></textarea>
  <button onclick="generate()">🗺️ AI生成旅游行程</button>

  <div class="output" id="pdf-content">
    <div id="output"><p><strong>这里将显示生成的行程内容...</strong></p></div>
  </div>

  <div class="paywall" id="paywall" style="display:none;">
    <p><strong>🔒 如需下载PDF，请扫码支付 ¥10 后点击下方按钮：</strong></p>
    <img src="./wechat_qr.png" alt="微信支付二维码" />
    <button onclick="unlockPDF()">✅ 我已支付，点击下载</button>
  </div>

  <button id="pdfButton" onclick="exportPDF()">📄 下载PDF</button>

  <script>
    async function generate() {
      const userInput = document.getElementById("inputText").value.trim();
      if (!userInput) {
        alert("⚠️ 请输入旅行需求！");
        return;
      }

      const output = document.getElementById("output");
      const paywall = document.getElementById("paywall");
      const pdfButton = document.getElementById("pdfButton");

      output.innerHTML = "<p><strong>⏳ 正在生成行程，请稍等...</strong></p>";
      paywall.style.display = "none";
      pdfButton.style.display = "none";

      const prompt = `请根据如下需求规划日本自由行，并用Markdown输出：${userInput}`;
      const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer sk-f364b488cdff4e87951aa571f6208526"
        },
        body: JSON.stringify({
          model: "deepseek-chat",
          messages: [
            { role: "system", content: "你是一位专业中文旅行规划师" },
            { role: "user", content: prompt }
          ],
          temperature: 0.7
        })
      });

      const data = await response.json();
      output.innerHTML = marked.parse(data.choices[0].message.content.trim());
      paywall.style.display = "block";
    }

    function unlockPDF() {
      document.getElementById("pdfButton").style.display = "block";
    }

    function exportPDF() {
      const element = document.getElementById("pdf-content");
      const opt = {
        margin: 0.5,
        filename: "旅行行程计划.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
